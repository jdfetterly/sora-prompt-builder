<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4D03F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0A0A0A"/>
  <!-- Film camera icon silhouette -->
  <rect x="30" y="25" width="40" height="50" rx="4" fill="url(#goldGradient)"/>
  <!-- Camera lens -->
  <circle cx="50" cy="45" r="12" fill="#0A0A0A"/>
  <circle cx="50" cy="45" r="8" fill="url(#goldGradient)"/>
  <!-- Viewfinder -->
  <rect x="35" y="20" width="8" height="6" rx="1" fill="url(#goldGradient)"/>
</svg>

